<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <a href="edit">添加部门</a>
            </td>
        </tr>
        <tr>
            <td>部门编号</td>
            <td>部门名称</td>
            <td>部门地址</td>
            <td>操作</td>
        </tr>
        <tr th:each="item:${depts}">
            <td th:text="${item.deptno}">10</td>
            <td th:text="${item.dname}">技术部</td>
            <td th:text="${item.loc}">郑州</td>
            <td>
                <a href="#" th:href="@{'edit?deptno='+${item.deptno}}" >编辑</a>
                <a href="#" th:href="@{'delete?deptno='+${item.deptno}}" >删除</a>
            </td>
        </tr>
    </table>
</body>
</html>
